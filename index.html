<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Tea Cozy</title>
</head>
<body>
    <nav>
        <img src="./images/img-tea-cozy-logo.png" alt="tea cozy logo">
        <a href="#mission">Mission</a>
        <a href="#featuredTea">Featured Tea</a>
        <a href="#locations">Locations</a>
    </nav>

    <section class="mission">
        <div class="container">
            <img src="./images/img-mission-background.jpeg">
            <div class="overlayText">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curate, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
    </section>

    <section class="featuredTea">
        <!-- <div class="teaHeader"> -->
        <header>
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
        <!-- </div> -->
        </header>
        <div class="tea">
            <img src="images/img-berryblitz.jpeg">
            <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="tea">
            <img src="images/img-spiced-rum.jpeg">
            <h4>Spiced Rum Tea</h4>
        </div>
        <div class="tea">
            <img src="images/img-donut.jpeg">
            <h4>Seasonal Donuts</h4>
        </div>
        <div class="tea">
            <img src="images/img-myrtle-ave.jpeg">
            <h4>Myrtle Avenue Tea</h4>
        </div>
        <div class="tea">
            <img src="images/img-bedford-bizarre.jpeg">
            <h4>Bedford Bizzare Tea</h4>
        </div>
    </section>

        <p>Locations</p>

    </footer> -->

</html>
